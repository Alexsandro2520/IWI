<html lang="pt-br">
    <head>
        <title>Tabela 01</title>
        <link rel="stylesheet" href="estilo1.css">
    </head>
    <body>
        <h1>ESTRUTURA DE TABELAS GRANDES</h1>
        <table>
            <caption>POPULAÇÃO DOS ESTADOS</caption>

            <thead>
                <tr>
                    <th colspan="2">SUDESTE</th>
                </tr>
                <tr>
                    <th>ESTADO</th>
                    <th style="width: 50px">QUANTIDADE</th>
                </tr>
            </thead>

            <tbody>
                <tr class="n1">
                    <td class="lepo">São Paulo</td>
                    <td class="num">44 Milhões</td>
                </tr>

                <tr class="n2">
                    <td class="lepo, n2">Minas Gerais</td>
                    <td class="num">20 Milhões</td>
                </tr>

                <tr class="n1">
                    <td class="lepo, n1">Rio de janeira</td>
                    <td class="num">16 Milhões</td>
                </tr>

                <tr class="n2">
                    <td class="lepo, n2">Espirito Santo</td>
                    <td class="num">4 Milhões</td>
                </tr>

            </tbody>

            <tfoot>
                <td>Total de Habitantes</td>
                <td class="num"> 84 Milhões</td>
            </tfoot>

        </table>
    </body>
</html>
