<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="form-fundo">

        <div class="form-cadastro">

            <h2>Cadastro</h2>

            <form action="cadastro.php" method="post">

                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required/>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required/>

                <label for="telefone">Telefone(Não obrigatório)</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite o número do telefone"/>

                <label for="cpf">CPF(Não obrigatório)</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000">

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required/>

                <label for="confirmasenha">Confirmar senha</label>
                <input type="password" id="confirmasenha" name="confirmasenha" required />

                <button class="btn_1" type="submit">Cadastrar</button>
                
                <button class="btn_2" type="button" onclick="window.location.href='login.html'">
                    Fazer login
                </button>
            </form>
        </div>
    </div>
</body>
